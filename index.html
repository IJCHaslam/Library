<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <title>Iain's Library</title>
</head>
<body>
    <div>
        <button id=newbook>Add Book</button>
    </div>
    <table style="width:100%">
        <tr>
          <th></th>
          <th>Title</th>
          <th>Author</th> 
          <th>Pages</th>
          <th>Status</th>
          <th>Rating</th>
          <th></th>
        </tr>
        
        <tbody id = mytable></tbody>
      </table>
    <div class="modal">
        <div class="modal-content">
            <div class="c">&times;</div>
            <div id=form>
                <form id='form'>
                    <div>
                        <label for = "title">Title</label>
                        <input type="text" name ="title" id="title" placeholder="What is the title of the book?">
                    </div>
                    <div>
                        <label for = "author">Author</label>
                        <input type="text" name ="author" id="author" placeholder="Who is the author?">
                    </div>
                    <div>
                        <label for = "pages">Pages</label>
                        <input type="text" name ="pages" id="pages" placeholder="How many pages does it have?">
                    </div>
                    <div>
                        <label for = "status">Status</label>
                        <select name="status" id="status">
                            <option value="Read">Read</option>
                            <option value="Currently Reading">Currently Reading</option>
                            <option value="Not Read">Not Read Yet</option>
                            <option value="DNF">Did Not Finish</option>
                          </select>
                    </div>
                    <div>
                        <label for = "rating">Rating</label>
                        <input type="number" min="0" max="10" name ="rating" id="rating" placeholder="What is your rating out of 10?">
                    </div>
                    <button type="reset">Reset</button>
                    <button type="button" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
   <script src = script.js></script> 
</body>
</html>
